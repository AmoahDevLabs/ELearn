{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="media col-6" style="padding-left: 50px">
            <img src="{{ user.profile.image.url }}" alt="" class="rounded-circle account-img">
            <div class="media-body">
                <p class="account-heading">{{ user.username }}</p>
                <p>{{ user.email }}</p>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Profile Info</legend>
                    {{ p_form }}
                </fieldset>
                <div class="form-group">
                    <button class="btn-input" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
