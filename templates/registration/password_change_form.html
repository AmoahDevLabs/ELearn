{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-6 module">
        <h1>Change Password</h1>
            <br>
            <div class="login-form">
                <form action="" method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}"/>
                    <p><input type="submit" value="Change"></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
